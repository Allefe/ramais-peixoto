								</thead>
								<tbody>
									<tr th:each="empresa : ${empresas}">

										<td>
											<p data-placement="top" data-toggle="tooltip"
												title="Solcitar Edição">
												<button class="btn btn-primary btn-xs" data-title="Edit"
													data-toggle="modal" data-target="#editterceiros">
													<span class="glyphicon glyphicon-pencil"></span>
												</button>
											</p>
										</td>
										<td>
											<p data-placement="top" data-toggle="tooltip"
												title="Solicitar Delete">
												<button class="btn btn-danger btn-xs" data-title="Delete"
													data-toggle="modal" data-target="#deleteterceiros">
													<span class="glyphicon glyphicon-trash"></span>
												</button>
											</p>
										</td>
										
									</tr>
								</tbody>

							</table>

						<!-- Ínicio Modal de Edição -->

						<div class="modal fade" id="editterceiros" tabindex="-1" role="dialog"
							aria-labelledby="edit" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">

											aria-hidden="true">

										</div>
									</div>
									<div class="modal-footer ">
										<button type="button" class="btn btn-default btn-lg"

									<div class="modal-header">

											aria-hidden="true">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</button>
										<h4 class="modal-title custom_align" id="Heading">Excluir
											este Registro?</h4>
									</div>
									<div class="modal-body">

										<div class="alert alert-danger">

										</div>

									</div>
									<div class="modal-footer ">
										<button type="button" class="btn btn-success">

										<button type="button" class="btn btn-danger"
											data-dismiss="modal">

									</div>
