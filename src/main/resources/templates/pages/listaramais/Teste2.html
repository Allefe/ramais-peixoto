<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="'layout/default'">


	<!-- Componente Main -->
					<div id="middle_content" class="col-sm-12" th:fragment="terceiros">
						<div class="table-responsive">
							<table class="table table-striped">

								<thead>
									<tr>
										<th scope="col">Nome</th>
										<th scope="col">Ramo Atividade</th>
										<th scope="col">Site</th>
										<th scope="col">Mais...</th>
										<th scope="col">Edit</th>
										<th scope="col">Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="empresa : ${empresas}">
									
										<td onclick="myFunction(this)" th:text="${empresa.nomeEmpresa}"></td>
										<td onclick="myFunction(this)" th:text="${empresa.ramoAtivEmpresa}"></td>
										<td onclick="myFunction(this)" th:text="${empresa.siteEmpresa}"></td>
										<td>
											<a data-toggle="modal" th:href=" '#item_view' " class="btn btn-warning btn-xs" title="mais"><span class="glyphicon glyphicon-plus"></span></a>
				                        <div th:replace="fragments/modals/modalterceiros :: modalterceiros"></div>
										</td>
										<td>
											<p data-placement="top" data-toggle="tooltip"
												title="Solcitar Edição">
												<button class="btn btn-primary btn-xs" data-title="Edit"
													data-toggle="modal" data-target="#editterceiros">
													<span class="glyphicon glyphicon-pencil"></span>
												</button>
											</p>
										</td>
										<td>
											<p data-placement="top" data-toggle="tooltip"
												title="Solicitar Delete">
												<button class="btn btn-danger btn-xs" data-title="Delete"
													data-toggle="modal" data-target="#deleteterceiros">
													<span class="glyphicon glyphicon-trash"></span>
												</button>
											</p>
										</td>
										
									</tr>
								</tbody>

							</table>
						</div>
</div>
</html>
