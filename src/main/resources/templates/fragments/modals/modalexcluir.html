<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

						<!-- Ínicio Modal de exclusão -->
						<div class="modal fade" id="modalexcluir" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true" th:fragment="modalexcluir">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-hidden="true">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</button>
										<h4 class="modal-title custom_align" id="Heading">Excluir
											este Registro?</h4>
									</div>
									<div class="modal-body">

										<div class="alert alert-danger">
											<span class="glyphicon glyphicon-warning-sign"></span> Tem
											certeza que deseja solicitar a exclusão deste registro?
										</div>

									</div>
									<div class="modal-footer ">
										<button type="button" class="btn btn-success">
											<span class="glyphicon glyphicon-ok-sign"></span> Sim
										</button>
										<button type="button" class="btn btn-danger"
											data-dismiss="modal">
											<span class="glyphicon glyphicon-remove"></span> Não
										</button>
									</div>
								</div>
								<!-- /.Fim modal-content -->

							</div>
							<!-- /.Fim modal-dialog -->

						</div>
						<!-- Fim modal Exclusão -->
						

</html>
