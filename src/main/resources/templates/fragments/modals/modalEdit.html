<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Ínicio Modal de Edição -->

	<!--  form -->
	<form  th:object="${pessoa}" th:action="@{/salvar/pessoas}" method="post">
		
		<div class="modal fade" tabindex="-1" role="dialog"
			aria-labelledby="edit" aria-hidden="true" th:id="'modalEdit'+${pessoa.idPessoa}" th:fragment="modalEdit">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<h4 class="modal-title custom_align" id="Heading">Solicitar
							edição deste Registro?</h4>
					</div>
					<div class="modal-body">

						
						<div class="form-group">
							<input class="form-control " type="hidden" id="id" name="id" th:value="${pessoa.idPessoa}">
						</div>
						<div class="form-group">
							<label for="nome" class="form-control-label">Nome</label> 
							<input class="form-control " type="text" id="nome" name="nome" th:value="${pessoa.nomePessoa}">
						</div>
						<div class="form-group">
							<label for="funcao" class="form-control-label">Cargo</label>
							<input class="form-control " type="text" id="funcao" name="funcao" th:value="${pessoa.funcao}">
						</div>
						<div class="form-group">
							<label for="ramal" class="form-control-label">Ramal</label> 
							<input class="form-control " type="text" id="ramal" name="ramal" th:value="${pessoa.ramalPessoa}">
						</div>
						<div class="form-group">
							<label for="email" class="form-control-label">E-mail</label> 
							<input class="form-control" type="text" id="email" name="email" th:value="${pessoa.emailPessoa}">
						</div>
					</div>
					<div class="modal-footer ">
						
							<button type="submit" class="btn btn-warning btn-lg" style="width: 100%;">
								<span class="glyphicon glyphicon-refresh"></span> Solicitar
								Atualização
							</button>
						
					</div>
				</div>
				<!-- /.Fim modal-content -->
			</div>
			<!-- /.Fim modal-dialog -->
		</div>
	</form>
<!-- Fim modal Edição -->

</html>
